<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>um passeio escolar</title>
</head>
<body>
    <main>
        <div class="passo" id="passo-0">
            <p>todos os alunos confirmados estao no local?</p>
            <button class="btn-proximo" data-proximo="1">se sim:prosseguir com o passeio</button>
            <button class="btn-proximo" data-proximo="2">se nao:aguardar a chegada dos alunos </button>
        </div>
        <div class="passo" id="passo-1"></div>
        <p>Alguém tem alguma dúvida sobre o passeio?</p>
        <button class="btn-proximo" data-proximo="1"> Se houver dúvidas, esclarecer tudo para garantir que todos se sintam confortáveis.</button>
        <button class="btn-proximo" data-proximo="2">Se não houver dúvidas, seguir adiante.</button>
    </div>
        <div class="passo" id="passo-2"></div>
            <p>Todos estão cientes das regras de segurança?</p>
            <button class="btn-proximo" data-proximo="1"> Se a resposta for não: Repetir as regras e explicar sua importância.</button>
            <button class="btn-proximo" data-proximo="2">Se a resposta for *sim*: Continuar com o passeio.</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Algum aluno precisa de atençao especial (como medicamentos ou cuidados especificos)?</p>
            <button class="btn-proximo" data-proximo="3">Se sim, garantir que esses alunos tenham o suporte necessário durante o passeio.</button>
            <button class="btn-proximo" data-proximo="4">Se não, seguir em frente.</button>
        </div>
        <div class="passo" id="passo-4">
            <p>Todos estão prontos para se divertir?*</p>
            <button class="btn-proximo" data-proximo="3">- Incentivar um grito de empolgação </button>
            <button class="btn-proximo" data-proximo="4"> uma atividade animada como um jogo rápido!</button>




    </main>



</body>
</html>
